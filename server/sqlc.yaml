version: "2"
sql:
- schema: "sql/migration"
  queries: "sql/query"
  engine: "postgresql"
  gen:
    go: 
      package: "repository"
      out: "internal/repository"
      sql_package: "pgx/v5"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
      overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
        - db_type: "bigint"
          go_type:
            type: "int64"
            pointer: true
