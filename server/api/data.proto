syntax = "proto3";

package api;

// import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
// import "validate/validate.proto";

option go_package = "github.com/linhhuynhcoding/web-my-pham/server/api";

message Pagination {
    int32 current_page = 1;
    int32 page_size = 2;
    int32 last_page = 3;
    int32 total = 4;
    bool has_next_page = 5;
}

message User {
    int32 id = 1;
    string name = 2;
    string email = 3;
    string role = 4;
}

message Category {
    int32 id = 1;
    string name = 2;
    string image_url = 3;
    google.protobuf.Timestamp created_at = 4;
}

message Product {
    int32 id = 1;
    string name = 2;
    string description = 3;
    double price = 4;
    Category category = 5;
    int32 stock = 6;
    int32 buy_turn = 7;
    string image_url = 8;
    Brand brand = 9;
    google.protobuf.Timestamp created_at = 10;
    google.protobuf.Timestamp updated_at = 11;
}

message Cart {
    int32 id = 1;
    int32 user_id = 2;
    google.protobuf.Timestamp created_at = 3;
    google.protobuf.Timestamp updated_at = 4;
    repeated CartItem items = 5;
}

message CartItem {
    int32 id = 1;
    int32 cart_id = 2;
    int32 product_id = 3;
    int32 quantity = 4;
    double subtotal = 5;
    Product product = 6;
}

message Order {
    int32 id = 1;
    int32 user_id = 2;
    double total_price = 3;
    string status = 4;
    string shipping_address = 5;
    string phone = 6;
    google.protobuf.Timestamp created_at = 7;
    google.protobuf.Timestamp updated_at = 8;
    repeated OrderItem items = 9;
    User user = 10;
}

message OrderItem {
    int32 id = 1;
    int32 order_id = 2;
    int32 product_id = 3;
    int32 quantity = 4;
    double price = 5;
    Product product = 6;
}

message Brand {
    int32 id = 1;
    string name = 2;
    string image_url = 3;
    string bg_url = 4;
}
